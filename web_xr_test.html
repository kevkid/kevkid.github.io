<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Shooter - Models & Points</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: sans-serif;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #info-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #score { font-size: 1.5em; margin-bottom: 5px; }
        #current-gun { font-size: 1em; }
        #pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        #loading-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 200;
        }
    </style>

    <!-- Import Map for Three.js modules from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

</head>
<body>
    <div id="loading-screen">Loading Assets...</div>

    <div id="info-overlay">
        <div id="score">Score: 0</div>
        <div id="current-gun">Gun: Pistol</div>
    </div>

    <!-- In index.html -->
<div id="pause-menu">
    Paused
    <!-- CHANGE THE TEXT BELOW -->
    <p>Check VR for Menu</p>
    <p style="font-size: 0.5em;">(Non-Gun Squeeze/Grip to Resume)</p>
</div>

    <!-- Canvas and VR Button will be added by JavaScript -->
<!-- Import Map for Three.js modules from CDN -->
 <script type="importmap">
     {
         "imports": {
             "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
             "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
         }
     }
 </script>
<script type="module" src="main.js"></script>
    

</body>
</html>
